server:
    port: 13020

management:
  port: 13021
  security:
    enabled: true

info:
  version: 0.1.0
  stage: dev

spring:
  jackson:
    serialization:
      write_dates_as_timestamps: false
  application:
    name: rcloud-gist-service
  cloud:
    config:
      enabled: false


security:
  user:
    name: admin
  basic:
    enabled: false

gists:
  root: /var/rcloud-gist-service/gists/
  lockTimeout: 30
  keyserver:
    host: 127.0.0.1
    port: 4301
    realm: rcloud
    url: http://${gists.keyserver.host}:${gists.keyserver.port}/valid?token={token}&realm={realm}
    
caches:
  - 
    name: 'sessionkeys'
    evictionPercentage: 25
    evictionPolicy: LRU
    ttl: 300
    evictionCheck: 500
    
    
